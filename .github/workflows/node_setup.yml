name: Node.js CI

on:
  push:
    branches: "nodeenv_test"
  pull_request:
    branches: "nodeenv_test"

jobs:
  build:

    runs-on: ubuntu-latest



    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    