{% load i18n static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartInvoice | Password Reset</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %} " >
	<!-- Theme style -->
	<link rel="stylesheet" href=" {% static 'plugins/adminlte/css/adminlte.min.css' %} " >
	
</head>
{% block content %}
<body class="hold-transition login-page">
<div class="login-box">
 <!-- /.card-primary -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Smart</b>Invoice</a>
    </div>
	 <!-- /.card-body -->
	  <div class="card-body">
       <p class="login-box-msg">
<p>{% translate 'Enter your email address below and weâ€™ll email instructions for setting a new one.' %}</p>
 {{ form.email.errors }}
<form method="post">
{% csrf_token %}
<div class="input-group mb-3">
       
		<input type="email" name="email" id="email" class="form-control" placeholder="Email">
			<div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
	  <div class="row">
          <div class="col-12">
		<input type="submit" value="{% translate 'Reset my password' %}" class="btn btn-block btn-danger">
		</div>
		</div>
		</form>
	<!-- /.card-body -->
	</div>
	
	  <!-- /.card-primary -->
  </div>
  
<!-- /.login-box -->
</div>
{% endblock %}
<!-- jQuery -->
<script src=" {% static 'plugins/jquery/jquery.min.js' %} " ></script>
<!-- Bootstrap 4-->
<script src=" {% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
<!-- AdminLTE -->
<script src=" {% static 'plugins/adminlte/js/adminlte.min.js' %} "></script>
</body>
</html>
