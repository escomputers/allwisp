{% load i18n static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartInvoice | Password reset complete </title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %} " >
	<!-- iCheck -->
	<link rel="stylesheet" href=" {% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %} " >
	<!-- Theme style -->
	<link rel="stylesheet" href=" {% static 'dist/css/adminlte.min.css' %} " >
</head>

{% block content %}
<body class="hold-transition login-page">
<div class="login-box">
 <!-- /.card-primary -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Smart</b>Invoice</a>
    </div>
	 <!-- /.card-body -->
	  <div class="card-body">
			 <p class="login-box-msg">{% translate "Your password has been set.  You may go ahead and log in now." %}</p> 

		<div class="row">
          <div class="col-12">
		  <form action="{% url 'admin:index' %}">
			<input type="submit" value="{% translate 'Log in' %}" class="btn btn-block btn-primary" />
			</form>
			
          </div>
          <!-- /.col -->
        </div>
		 <!-- /.row -->
		
 <!-- /.card-body -->
</div>
 
  <!-- /.card-primary -->
  </div>
  
<!-- /.login-box -->
</div>

{% endblock %}
<!-- jQuery -->
<script src=" {% static 'plugins/jquery/jquery.min.js' %} " ></script>
<!-- Bootstrap 4-->
<script src=" {% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
<!-- Arpanet App -->
<script src=" {% static 'dist/js/adminlte.js' %} "></script>
</body>
</html>
